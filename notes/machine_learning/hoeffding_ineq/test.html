<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-taking Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav class="navbar" id="navbar"></nav>

    <div id="note-container">
        <!-- Content sections will be dynamically generated here -->
    </div>

    <script src="app.js" defer></script>
    <script>
        const urls = [
            'url1.html',
            'url2.html',
            'url3.html',
            // Add more URLs as needed
        ];

        const navbar = document.getElementById('navbar');
        const noteContainer = document.getElementById('note-container');

        // Generate navigation buttons and content sections
        urls.forEach((url, index) => {
            const button = document.createElement('button');
            button.textContent = `Section ${index + 1}`;
            button.onclick = () => showSection(index);

            navbar.appendChild(button);

            // Fetch content from the URL and create content section
            fetch(url)
                .then(response => response.text())
                .then(content => createContentSection(content));
        });

        function showSection(index) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach((section, i) => {
                section.style.display = i === index ? 'block' : 'none';
            });
        }

        function createContentSection(content) {
            const section = document.createElement('div');
            section.className = 'content-section';
            section.innerHTML = content;

            noteContainer.appendChild(section);
        }
    </script>
</body>
</html>
